<html lang="en">
   <head>
      <title>Blogr</title>
      <meta name="description" content="A bookmark manager app" />
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
   </head>

   <body>
      <div class="container">
         <div class="wrapper">
            <!-- Header -->
            <div class="header">
               <div class="intro-icon no-cursor">
                  <img src='./images/bg-pattern-intro-desktop.svg' />
               </div>
      
               <div class="nav">
                  <div class="logo-and-nav-links">
                     <div class="header-logo">
                        <img src='./images/logo.svg' />
                     </div>
         
                     <ul class="nav-links">
                        <li class='hover-links'><span>Product</span><img src='./images/icon-arrow-light.svg' /></li>
                        <li class='hover-links'><span>Company</span><img src='./images/icon-arrow-light.svg' /></li>
                        <li class='hover-links'><span>Connect</span><img src='./images/icon-arrow-light.svg' /></li>
                     </ul>
                  </div>
                  
                  <div class="signup-and-login">
                     <button class='login'>Login</button>
                     <button class='signup main-btn'>Sign Up</button>
                  </div>
               </div>
      
               <div class="intro">
                  <div class="intro-head">
                     A modern publishing platform
                  </div>
      
                  <div class="intro-text">
                     Grow your audience and build your online brand
                  </div>
      
                  <div class="intro-btns">
                     <button class="start-free main-btn">
                        Start for Free
                     </button>
      
                     <button class="learn-more secondary-btn">
                        Learn More
                     </button>
                  </div>
               </div>
            </div>
            
            <!-- Main content -->
            <div class="main">
               
            </div>

            <!-- Footer -->
            <div class="footer">
               <div class="footer-logo">
                  <img src='./images/logo.svg' />
               </div>
               
               <div>
                  <div class="section">Product</div>
                  
                  <ul class='footer-links'>
                     <li>Overview</li>
                     <li>Pricing</li>
                     <li>Marketplace</li>
                     <li>Features</li>
                     <li>Integrations</li>
                  </ul>
               </div>
      
               <div>
                  <div class="section">Company</div>
                  
                  <ul class='footer-links'>
                     <li>About</li>
                     <li>Team</li>
                     <li>Blog</li>
                     <li>Careers</li>
                  </ul>
               </div>
      
               <div>
                  <div class="section">Connect</div>
                  
                  <ul class='footer-links'>
                     <li>Contact</li>
                     <li>Newsletter</li>
                     <li>LinkedIn</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
